name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build APK
      run: flutter build apk --release
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: refund-tracker-pro-android
        path: build/app/outputs/flutter-apk/app-release.apk

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build Windows
      run: flutter build windows --release
    
    - name: Upload Windows Executable
      uses: actions/upload-artifact@v4
      with:
        name: refund-tracker-pro-windows
        path: build/windows/x64/runner/Release/refund_tracker_pro.exe

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
        channel: 'stable'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libblkid-dev liblzma-dev
        flutter pub get
    
    - name: Build Linux
      run: flutter build linux --release
    
    - name: Upload Linux Executable
      uses: actions/upload-artifact@v4
      with:
        name: refund-tracker-pro-linux
        path: build/linux/x64/release/bundle/refund_tracker_pro

  ios:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build iOS Simulator
      run: flutter build ios --debug --simulator
    
    - name: Upload iOS Simulator Build
      uses: actions/upload-artifact@v4
      with:
        name: refund-tracker-pro-ios-simulator
        path: build/ios/iphonesimulator/Runner.app
